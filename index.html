<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Javascript - iBook</title>
</head>
<body>

    <div class="container">
        <form action="" method="post" class="text-center p-5 w-50 mx-auto shadow-lg">
            <h1 class="mb-5">Javascript iBook</h1>

            <label>Könyv Címe</label>
            <input type="text" id="title" class="form-control mb-4">
            
            <label>Könyv Szerzője</label>
            <input type="text" id="author" class="form-control mb-4">
            
            <label>Cikkszám</label>
            <input type="text" id="number" class="form-control mb-4">
            <!-- formon belüli gomb mindig type=submit, nem kell megadnom! -->
            <button id="add" class="btn btn-primary">Könyv Hozzáadása</button>
        </form>
    </div>

    <div class="container">
        <table class="w-50 mx-auto table table-striped text-center" id="table">
            <tr>
                <!-- változatlan fejlécek! -->
                <th>Cím</th>
                <th>Szerző</th>
                <th>Cikkszám</th>
            </tr>
        </table>
    </div>


    <footer class="text-center">&copy; Designed by Somossy László</footer>
    <script src="app.js"></script>
</body>
</html>
